<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Story Idea Gernerator</title>
    <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <h1>Welcome to AI Short Story Idea Gernerator</h1>
    <div class="container">
      <h2>Let's Start having some Ideas!</h2>
      <header>
     
     <div >
   
               <form id="POV">
          <div class="writing-pov">
            <label>What POV do you write in?</label>
                    </div>

          <div class="point-of-view" >
            <div>
              <input id="no-preference" type="radio" name="POV" value="no preference" checked />
              <label for="no preference">No Preference</label>
            </div>

            <div>
              <input id="1st-Person" type="radio" name="POV" value="1st person"  />
              <label for="1st person">1st Person</label>
            </div>

            <div>
              <input id="2nd-Person" type="radio" name="POV" value="2nd person" />
              <label for="2nd person" selected>2nd Person</label>
            </div>

            <div>
              <input id="3rd-Person" type="radio" name="POV" value="3rd person" required />
              <label for="3rd person">3rd Person</label>
            </div>                
          </div>
        
          <br>

<p  id="point-of-view"></p>
                    <div></form>



          <form id="selection">
                <select
          class="genre-selection"
          id="genre-selection"
          value="genre"
          required
        >
          <option value=" " id="select-a-genre">Select a Genre</option>
          <option value="Young Adult Fiction" id="fictionYA">
            Young Adult Fiction
          </option>
          <option value="Dystopian" id="dystopian">Dystopian</option>
          <option value="Fantasy" id="fantasy">Fantasy</option>
          <option value="Science Fiction" id="sci-fi">Sci-Fiction</option>
        </select></div> </form>
          <br/>
          
          <form id="idea-generator">
          <div class="writing-pov"><label >General Story Details:</label></div>
          <input type="text"  class="genre-selection" id="general-story-details">
<br>
      
          <div class="submit"><input id="generate-button" value="Generate" type="submit"></div>
         </form>
           </div>
          

            <br>
      
      </header>
      <br />
      <main>
        <p id="results"></p>
    
        <div></div>
      </main>
    </div></div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Niki-Nicoli" target="_blank">Nikilia Clark</a
      >, and is
      <a href="https://github.com/Niki-Nicoli/Short-Story-Ideas" target="_blank"
        >open soured on GitHub</a
      >
      and is
      <a href="https://short-story-ideas.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
